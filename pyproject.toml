[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project]
dynamic = ["dependencies"]
name = "python-vectorspace"
version = "0.0.2"
authors = [
  { name="deathbeam", email="slusnucky@gmail.com" },
]
description = "Directory file watcher for automatically creating and querying vector embeddings."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/deathbeam/vectorspace"
Issues = "https://github.com/deathbeam/vectorspace/issues"

[project.scripts]
vectorspace = "vectorspace.app:main"
